<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Basic styling */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0; /* Added left: 0; to ensure the footer starts from the left edge */
        }

        body {
            margin-bottom: 40px; /* Added to ensure the footer doesn't overlap content */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Signup</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="registrationOption">Choose registration method:</label>
                        <select class="form-control" id="registrationOption">
                            <option value="github">Register with GitHub</option>
                            <option value="phone">Register with Phone</option>
                            <option value="email">Register with Email</option>
                        </select>
                    </div>
                    <div id="phoneRegistration" style="display: none;">
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label for="phonePassword">New Password:</label>
                            <input type="password" class="form-control" id="phonePassword" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label for="phoneConfirmPassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="phoneConfirmPassword" placeholder="Confirm new password">
                        </div>
                    </div>
                    <div id="emailRegistration" style="display: none;">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="emailPassword">New Password:</label>
                            <input type="password" class="form-control" id="emailPassword" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label for="emailConfirmPassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="emailConfirmPassword" placeholder="Confirm new password">
                        </div>
                    </div>
                    <div id="githubRegistration" style="display: none;">
                        <div class="form-group">
                            <label for="githubUsername">GitHub Username:</label>
                            <input type="text" class="form-control" id="githubUsername" placeholder="Enter GitHub username">
                        </div>
                    </div>
                    <button id="signupButton" class="btn btn-primary btn-block">Signup</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // JavaScript to toggle between registration methods
    $(document).ready(function () {
        $('#registrationOption').change(function () {
            var selectedOption = $(this).val();
            if (selectedOption === 'phone') {
                $('#phoneRegistration').show();
                $('#emailRegistration').hide();
            } else if (selectedOption === 'email') {
                $('#emailRegistration').show();
                $('#phoneRegistration').hide();
                
            } else if (selectedOption === 'github') {
                $('#githubRegistration').show();
                $('#phoneRegistration').hide();
                $('#emailRegistration').hide();
            }
        });
    });
</script>

<footer>
    <p>Copyright Â© 2024 TC Lottery</p>
</footer>

</body>
</html>
